<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Design</title>
    {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header class="header">
    <div class="logo"><img src ="{% static 'images/logo_icon.png' %}">
    <h1>Envirgreen</h1>
    </div>
    <div class="location-selector">
    <i class="fas fa-map-marker-alt"></i>
    <div class="location-text">
      <span>Select your location</span>
      <div class="city-pincode">
        <span>City</span>, <span>Pincode</span>
      </div>
    </div>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search products, categories...">
      <button>Search</button>
    </div>
    <div class="header-icons">
      <div class="cart">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">3</span>
      </div>
      <div class="signin">
        <i class="fas fa-user-circle"></i>
        <span>Sign In</span>
      </div>
    </div>
  </header>
  <div class="banner">
  <img src="{% static 'images/banners/Garbage-Bag-For-Dustbin-banner.jpg' %}" alt="Banner">

</div>


<div class="best-deals">
  <div class="section-header">
    <h2>Best Deals Today</h2>
    <a href="/see-all" class="see-all">See All</a>
  </div>
  <div class="product-carousel">
    <button class="arrow left-arrow"><i class="fas fa-chevron-left"></i></button>
    <div class="product-list">
      {% for product in best_deals %}
      <div class="product-card">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <div class="price">
          <span class="current-price">â‚¹{{ product.price }}</span>
          <span class="off">{{ product.discount }}% Off</span>
        </div>
        <p class="delivery">Delivery by {{ product.delivery_date }}</p>
        <div class="rating">Rating: {{ product.rating }}/5</div>
      </div>
      {% endfor %}
    </div>
    <button class="arrow right-arrow"><i class="fas fa-chevron-right"></i></button>
  </div>
</div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
